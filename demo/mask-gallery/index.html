<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>mask-gallery</title>
  <link href="/portfolio/assets/css/style.min.css" media="all" rel="stylesheet">
  <style>
    body {
  margin: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.sprite-container {
  position: relative;
  width: 480px;
  height: 270px;
  overflow: hidden;
}

/* 各画像を重ねる */
.sprite-container img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

/* 表示中（アニメーションで現れる画像） */
.sprite-container img.active {
  z-index: 2;
  opacity: 1;
  animation: sprite-animation 3s steps(29) forwards;
  mask-image: url("css_sprites.png");
  mask-repeat: no-repeat;
  mask-position: 0 0;
  -webkit-mask-image: url("css_sprites.png");
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: 0 0;
}

/* 一つ前の画像（マスクは完全に抜けた状態） */
.sprite-container img.prev {
  z-index: 1;
  mask-image: url("css_sprites.png");
  -webkit-mask-image: url("css_sprites.png");
  mask-repeat: no-repeat;
  -webkit-mask-repeat: no-repeat;
  /* 最終位置でマスクを固定（“抜けた”状態） */
  mask-position: calc(-14395px + 480px) 0;
  -webkit-mask-position: calc(-14395px + 480px) 0;
  transition: opacity 1s ease-in-out;
}

/* スプライトのフレームアニメーション */
@keyframes sprite-animation {
  0% {
    mask-position: 0 0;
    -webkit-mask-position: 0 0;
  }
  100% {
    mask-position: calc(-14395px + 480px) 0;
    -webkit-mask-position: calc(-14395px + 480px) 0;
  }
}
  </style>
</head>

<body>

<div class="sprite-container">
    <img src="img1.webp" class="active" alt="">
    <img src="img2.webp" alt="">
    <img src="img3.webp" alt="">
  </div>



</body>
<script>
  const images = document.querySelectorAll('.sprite-container img');
    let current = 0;

    function switchImage() {
      const currentImage = images[current];

      // 現在の画像を prev にする
      currentImage.classList.remove('active');
      currentImage.classList.add('prev');

      // 次の画像を決定
      current = (current + 1) % images.length;
      const nextImage = images[current];

      // 次の画像を active にしてアニメ開始
      nextImage.classList.add('active');

      // 一定時間後に prev クラスを除去（完全に消えた後）
      setTimeout(() => {
        currentImage.classList.remove('prev');
      }, 2000); // フェード時間＋マスク余韻（好みに調整）
    }

    // 5秒ごとに切り替え
    setInterval(switchImage, 4500);
</script>

</html>
