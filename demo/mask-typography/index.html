<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>mask-typography</title>
  <link href="/portfolio/assets/css/style.min.css" media="all" rel="stylesheet">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #FFF;
    }

    .mask-scroll-space {
      height: 300vh;
    }

    .mask-section {
      position: fixed;
      top: 50%;
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      transform: translateY(-50%);
    }

    .mask-section::before {
      content: "";
      display: block;
      background-color: #FFF;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      ;
    }

    .mask-section::after {
      content: "";
      display: block;
      background-color: #FFF;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      ;
    }

    .mask-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      transform-origin: center center;
    }

    .mask-svg {
      width: 100%;
      height: 100%;
    }

    .mask-fill {
      fill: #FFF;
      mask: url(#enterMask);
      mask-type: alpha;
    }
  </style>
</head>

<body>
  <div class="mask-scroll-space"></div>

  <div class="mask-section">
    <img class="mask-bg" src="img01.webp" alt="背景画像" width="1920" height="1280" loading="lazy">

    <svg class="mask-svg" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg"
      preserveAspectRatio="xMidYMid meet">
      <defs>
        <mask id="enterMask" x="0" y="0" width="100%" height="100%">
          <rect width="100%" height="100%" fill="white" />
          <g id="enterTextGroup" transform="translate(960 540) scale(1) translate(-960 -540)">
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="600"
              font-family="Helvetica, Arial, sans-serif" font-weight="900" fill="black">ENTER</text>
          </g>
        </mask>
      </defs>
      <rect class="mask-fill" width="100%" height="100%" />
    </svg>
  </div>

  <script>
    const clipMask = document.getElementById("enterTextGroup");
    const scrollSpace = document.querySelector(".mask-scroll-space");

    const ENOUGH_SCALE = 20;

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const maxScroll = scrollSpace.offsetHeight - window.innerHeight;
      let progress = Math.min(scrollY / maxScroll, 1);

      const scale = 1 + progress * (ENOUGH_SCALE - 1);

      clipMask.setAttribute("transform", `translate(960 540) scale(${scale}) translate(-960 -540)`);
    });
  </script>

</body>

</html>
