		<script>
			const videos = document.querySelectorAll(".hover-video");

			// スマホ縦画面（767px以下 & portrait）のみで適用
			const isMobilePortrait = window.matchMedia("(orientation: portrait) and (max-width: 767px)").matches;

			if (isMobilePortrait && "IntersectionObserver" in window) {
				const observer = new IntersectionObserver((entries) => {
					entries.forEach(entry => {
						const video = entry.target;
						if (entry.isIntersecting) {
							video.play();
						} else {
							video.pause();
							video.currentTime = 0;
							video.load(); // posterを戻す
						}
					});
				}, {
					threshold: 0.6 // 60%以上表示されたら再生
				});

				videos.forEach(video => {
					observer.observe(video);
				});
			} else {
				// PCなどでは hover 動作（従来通り）
				videos.forEach(video => {
					video.addEventListener("mouseenter", () => {
						video.play();
					});
					video.addEventListener("mouseleave", () => {
						video.pause();
						video.currentTime = 0;
						video.load();
					});
				});
			}
		</script>
