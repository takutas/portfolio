		<script src="/portfolio/assets/js/script.js" defer></script>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const units = document.querySelectorAll('.componentUnit');
		
				units.forEach(unit => {
					const buttons = unit.querySelectorAll('.componentUnit__controls button');
					const container = unit.querySelector('.componentUnit__iframe-container');
		
					if (!container) return;
		
					buttons.forEach(btn => {
						btn.addEventListener('click', () => {
							const width = btn.dataset.width;
		
							if (width === "100%") {
								container.style.width = "100%";
							} else {
								container.style.width = width + "px";
							}
						});
					});
				});
			});
		</script>
