<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Accordion4 Components Takumi Tanigawa Portfolio</title>
	<link href="/portfolio/assets/css/accessible_ui.min.css" media="all" rel="stylesheet">
</head>

<body>
	<div class="accordionGroup02">
		<div class="accordionUnit">
			<button class="accordionUnit__btn" aria-expanded="false" aria-label="開く" aria-controls="accordionContents01"
				id="accordionBtn01">
				Button1 <span class="icon" aria-hidden="true"></span>
			</button>
			<div class="accordionUnit__contents" id="accordionContents01" aria-labelledby="accordionBtn01" hidden>
				<div class="accordionUnit__contents-inner">
					<p>アクセシビリティに配慮されており、キーボード操作やスクリーンリーダーでも正しく動作します。</p>
					<p>また、開閉時のアニメーションや状態管理はJavaScriptで制御されており、柔軟なカスタマイズが可能です。</p>
				</div>
			</div>
		</div>

		<div class="accordionUnit">
			<button class="accordionUnit__btn" aria-expanded="false" aria-label="開く" aria-controls="accordionContents02"
				id="accordionBtn02">
				Button2 <span class="icon" aria-hidden="true"></span>
			</button>
			<div class="accordionUnit__contents" id="accordionContents02" aria-labelledby="accordionBtn02" hidden>
				<div class="accordionUnit__contents-inner">
					<p>コンテンツは自由にカスタマイズ可能。画像・リスト・リンクもOK。</p>
					<ul>
						<li>要素1：読みやすさの向上</li>
						<li>要素2：視認性の確保</li>
						<li>要素3：モバイル対応</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="accordionUnit">
			<button class="accordionUnit__btn" aria-expanded="false" aria-label="開く" aria-controls="accordionContents03"
				id="accordionBtn03">
				Button3 <span class="icon" aria-hidden="true"></span>
			</button>
			<div class="accordionUnit__contents" id="accordionContents03" aria-labelledby="accordionBtn03" hidden>
				<div class="accordionUnit__contents-inner">
					<p>コンテンツは自由にカスタマイズ可能。画像・リスト・リンクもOK。</p>
					<ul>
						<li>要素1：読みやすさの向上</li>
						<li>要素2：視認性の確保</li>
						<li>要素3：モバイル対応</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script src="/portfolio/assets/js/script.js" defer></script>
	<script src="/portfolio/assets/js/accessible_ui/accordion02.js" defer></script>
</body>

</html>
