<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,address=no,email=no">
	<title>Slider1 Components Takumi Tanigawa Portfolio</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link href="/portfolio/assets/css/accessible_ui.min.css" media="all" rel="stylesheet">
</head>

<body>
	<div class="demoSlider01">
		<div class="demoSlider01__inner">
			<div class="swiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">slide1</div>
					<div class="swiper-slide">slide2</div>
					<div class="swiper-slide">slide3</div>
					<div class="swiper-slide">slide4</div>
				</div>
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
				<div class="swiper-pagination"></div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="/portfolio/assets/js/script.js" defer></script>
	<script src="/portfolio/assets/js/accessible_ui/slider01.js" defer></script>
</body>

</html>
