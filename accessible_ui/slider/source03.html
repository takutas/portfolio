<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider3 Components Takumi Tanigawa Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link href="/portfolio/assets/css/accessible_ui.min.css" media="all" rel="stylesheet">
</head>

<body>

  <div class="demoSlider03">
    <div class="demoSlider03__inner">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="javascript:void(0);" tabindex="0">#slide1</a>
          </div>
          <div class="swiper-slide">
            <a href="javascript:void(0);" tabindex="-1">#slide2</a>
          </div>
          <div class="swiper-slide">
            <a href="javascript:void(0);" tabindex="-1">#slide3</a>
          </div>
          <div class="swiper-slide">
            <a href="javascript:void(0);" tabindex="-1">#slide4</a>
          </div>
          <div class="swiper-slide">
            <a href="javascript:void(0);" tabindex="-1">#slide5</a>
          </div>
        </div>
        <div class="swiper-button-prev" tabindex="0" role="button" aria-label="前のスライドへ"></div>
        <div class="swiper-button-next" tabindex="0" role="button" aria-label="次のスライドへ"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="/portfolio/assets/js/script.js" defer></script>
	<script src="/portfolio/assets/js/accessible_ui/slider03.js" defer></script>
</body>

</html>
